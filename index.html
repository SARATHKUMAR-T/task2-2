<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Event</title>
</head>
<body class="body">
    <div class="box">
        <div class="container">
            <header class="h1 text-center">
              <h2>Event 1</h2>
              <h4>Number of available seats:24</h4>
            </header>
        </div>
        <div class="container mbox position-relative">
          <div class="row">
            <div class="col-md-4 bg">
                <div class="lbox d-flex flex-column"></div>
            </div>
            <div class="col-md-8 position-relative">
                <div class="rbox position-relative xg">
                    <div class="row-md-12 ig">
                        <div class="name">
                            <label for="name">Name</label>
                             <input type="text" name="name" id="name">
                        </div>
                    </div>
                    <div class="row-md-12 ig">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="row-md-12 ig">
                        <label for="phone">Phone no</label>
                        <input type="tel" name="phone number" id="phone">
                    </div>
                    <div class="row-md-12 ig">
                        <label for="seats">Number of seats</label>
                        <input type="number" name="seats" id="seats">
                    </div>
                    <div class="row-md-12 ig">
                        <label for="attendee">Name of attendee 2</label>
                        <input type="text" name="attendee" id="attendee">
                    </div>
                    <div class="row-md-6">
                        <button class="ig">submit</button>
                        <button >cancel</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
